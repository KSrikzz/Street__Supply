<!DOCTYPE html>
<html>
<head>
  <title>Vendor Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Vendor Login</h2> 
    <!-- ✅ Wrap inputs in a form with an id -->
    <form id="loginForm">
      <input type="email" id="" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p><a href="register.html">Don't have an account? Register</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value; // ✅ use username
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }) // ✅ match backend
    });

    const data = await res.json();
    if (res.ok) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role); // ✅ store role
      window.location.href = "../dashboard.html";
    } else {
      alert(data.message);
    }
  } catch (err) {
    console.error(err);
    alert("Login failed");
  }
});

  </script>
</body>
</html>
