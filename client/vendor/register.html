<!DOCTYPE html>
<html>
<head>
  <title>Vendor Register</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Vendor Register</h2>
    <form id="registerForm">
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button type="submit">Register</button>
    </form>
    <p><a href="login.html">Already have an account? Login</a></p>
  </div>
<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const username = document.getElementById("username").value; // ✅ added
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, username, email, password, role: "vendor" }) // ✅ includes role
    });

    const data = await res.json();
    if (res.ok) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role); // ✅ save role
      window.location.href = "../dashboard.html";
    } else {
      alert(data.message);
    }
  } catch (err) {
    console.error(err);
    alert("Registration failed");
  }
});
</script>

</body>
</html>
