<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Available Products</h2>
    <div id="productList"></div>
  </div>

  <!-- Order Form Modal -->
  <div id="orderForm" class="modal hidden">
    <div class="modal-content">
      <h3>Place Order</h3>
      <input type="text" id="vendorName" placeholder="Your Name" />
      <input type="text" id="address" placeholder="Delivery Address" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="date" id="deliveryDate" />
      <input type="number" id="orderQuantity" placeholder="Quantity" />
      <input type="hidden" id="productId" />
      <input type="hidden" id="sellerId" />
      <button onclick="submitOrder()">Submit Order</button>
      <button onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
if (!token) {
  alert("Please log in first");
  window.location.href = "login.html";
}

// Fetch and render items
async function loadItems() {
  const res = await fetch("http://localhost:5000/api/vendor/items", {
    headers: { Authorization: `Bearer ${token}` },
  });
  const data = await res.json();
  const list = document.getElementById("itemList");
  list.innerHTML = "";
  data.forEach((item) => {
    list.innerHTML += `
      <div>
        <strong>${item.name}</strong> - ${item.quantity} pcs @ â‚¹${item.price}
        <button onclick="deleteItem('${item._id}')">Delete</button>
      </div>
    `;
  });
}

// Add item
document.getElementById("addItemForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("itemName").value;
  const quantity = document.getElementById("quantity").value;
  const price = document.getElementById("price").value;

  await fetch("http://localhost:5000/api/vendor/item", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`,
    },
    body: JSON.stringify({ name, quantity, price }),
  });

  loadItems();
});

// Delete item
async function deleteItem(id) {
  await fetch(`http://localhost:5000/api/vendor/item/${id}`, {
    method: "DELETE",
    headers: {
      Authorization: `Bearer ${token}`,
    },
  });
  loadItems();
}

// On page load
loadItems();
  </script>
</body>
</html>
