<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Available Products</h2>
    <div id="productList"></div>
  </div>

  <!-- Order Form Modal -->
  <div id="orderForm" class="modal hidden">
    <div class="modal-content">
      <h3>Place Order</h3>
      <input type="text" id="vendorName" placeholder="Your Name" />
      <input type="text" id="address" placeholder="Delivery Address" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="date" id="deliveryDate" />
      <input type="number" id="orderQuantity" placeholder="Quantity" />
      <input type="hidden" id="productId" />
      <input type="hidden" id="sellerId" />
      <button onclick="submitOrder()">Submit Order</button>
      <button onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    async function fetchProducts() {
      const res = await fetch("/api/products", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const products = await res.json();
      const list = document.getElementById("productList");

      if (products.length === 0) {
        list.innerHTML = "<p>No products available.</p>";
        return;
      }

      list.innerHTML = products.map(p => `
        <div class="product">
          <h4>${p.name}</h4>
          <p>Seller: ${p.sellerName}</p>
          <p>Available: ${p.quantity} | Price: â‚¹${p.price}</p>
          ${p.quantity > 0 ? `<button onclick="openForm('${p._id}', '${p.sellerId}')">Order</button>` : `<span class="out-of-stock">Out of stock</span>`}
        </div>
      `).join('');
    }

    function openForm(productId, sellerId) {
      document.getElementById("orderForm").classList.remove("hidden");
      document.getElementById("productId").value = productId;
      document.getElementById("sellerId").value = sellerId;
    }

    function closeForm() {
      document.getElementById("orderForm").classList.add("hidden");
    }

    async function submitOrder() {
      const order = {
        name: document.getElementById("vendorName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("deliveryDate").value,
        quantity: document.getElementById("orderQuantity").value,
        productId: document.getElementById("productId").value,
        sellerId: document.getElementById("sellerId").value
      };

      const res = await fetch("/api/orders", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(order)
      });

      if (res.ok) {
        alert("Order placed successfully");
        closeForm();
        fetchProducts(); // refresh stock
      } else {
        const err = await res.json();
        alert("Error: " + err.message);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
